<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <header>
      <h1 class="logo">snap</h1>
      <nav>
        <div class="custom-select" id="cs">
          <button class="dropdown-button" id="features-dropdown">
            Features
            <img src="./images/icon-arrow-down.svg" alt="icon-arrow-down" />
          </button>
          <div class="dropdown-container" id="fdc">
            <span>
              <img src="./images/icon-todo.svg" alt="todo-icon" /> Todo
              List</span
            >
            <span>
              <img src="./images/icon-calendar.svg" alt="calendar-icon" />
              Calendar</span
            >
            <span>
              <img src="./images/icon-reminders.svg" alt="reminder-icon" />
              Reminders</span
            >
            <span>
              <img src="./images/icon-planning.svg" alt="Planning-icon" />
              Planning</span
            >
          </div>
        </div>
        <div class="custom-select" id="cs">
          <button class="dropdown-button" id="company-dropdown">
            Company
            <img src="./images/icon-arrow-down.svg" alt="icon-arrow-down" />
          </button>
          <div class="dropdown-container" id="cdc">
            <span>History</span>
            <span>Our Team</span>
            <span>Blog</span>
          </div>
        </div>
        <button>Careers</button>
        <button>About</button>
      </nav>
      <div class="top-button">
        <button>Login</button>
        <button>Register</button>
      </div>
      <button id="hamburger-open">
        <img src="./images/icon-menu.svg" alt="icon-open-hamburger" />
      </button>
    </header>
    <div id="overlay"></div>
    <aside id="drawer">
      <div class="btn-controls">
        <button id="hamburger-close">
          <img src="./images/icon-close-menu.svg" alt="icon-close-hamburger" />
        </button>
      </div>
      <nav>
        <div class="custom-dropdown">
          <button class="dropdown-button" id="fdd">
            Features
            <img src="./images/icon-arrow-down.svg" alt="icon-arrow-down" />
          </button>
          <div class="dropdown-container" id="fdd-cont">
            <span>
              <img src="./images/icon-todo.svg" alt="todo-icon" /> Todo
              List</span
            >
            <span>
              <img src="./images/icon-calendar.svg" alt="calendar-icon" />
              Calendar</span
            >
            <span>
              <img src="./images/icon-reminders.svg" alt="reminder-icon" />
              Reminders</span
            >
            <span>
              <img src="./images/icon-planning.svg" alt="Planning-icon" />
              Planning</span
            >
          </div>
        </div>
        <div class="custom-dropdown">
          <button class="dropdown-button" id="cdd">
            Company
            <img src="./images/icon-arrow-down.svg" alt="icon-arrow-down" />
          </button>
          <div class="dropdown-container" id="cdd-cont">
            <span>History</span>
            <span>Our Team</span>
            <span>Blog</span>
          </div>
        </div>
        <button>Careers</button>
        <button>About</button>
      </nav>
      <div class="side-buttons">
        <button>Login</button>
        <button>Register</button>
      </div>
    </aside>
    <main>
      <section class="hero-section">
        <h1>Make remote work</h1>
        <h2>
          Get your team in sync, no matter your location. Streamline processes,
          create team rituals, and watch productivity soar.
        </h2>
        <button class="main-button">Learn more</button>
        <div class="clients">
          <img src="./images/client-databiz.svg" alt="databiz-logo" />
          <img src="./images/client-audiophile.svg" alt="audiohile-logo" />
          <img src="./images/client-meet.svg" alt="meet-logo" />
          <img src="./images/client-maker.svg" alt="maker-logo" />
        </div>
      </section>
      <section class="hero-section-image">
        <img
          id="hero-img-desktop"
          src="./images/image-hero-desktop.png"
          alt="hero-section-image-intro"
        />
        <img
          id="hero-img-mobile"
          src="./images/image-hero-mobile.png"
          alt="hero-section-image-intro"
        />
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
